<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Gift, Wame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #1a1a1a, #330000);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
    }

    .gift-image {
      width: 90%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px crimson;
      margin-bottom: 30px;
      animation: fadeIn 2s ease 1.5s forwards;
      opacity: 0;
    }

    .download-btn {
      padding: 12px 24px;
      background-color: crimson;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeIn 2s ease 2.5s forwards;
      opacity: 0;
    }

    .download-btn:hover {
      background-color: darkred;
    }

    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 5;
    }

    .fade-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .one-more-thing {
      display: none;
      font-size: 1.8rem;
      color: crimson;
      font-weight: bold;
      margin-top: 30px;
      animation: pulse 2s infinite, fadeIn 1.5s ease forwards;
    }

    .next-btn {
      display: none;
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 10px 20px;
      background-color: crimson;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px crimson;
    }

    .next-btn:hover {
      background-color: darkred;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px crimson; }
      50% { text-shadow: 0 0 20px red; }
      100% { text-shadow: 0 0 10px crimson; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .one-more-thing {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Here's your gift... for now ðŸ˜‚</h1>

  <img src="vogue_wame_cover.jpg" class="gift-image" id="giftImage" alt="Gift Vogue Cover" />

  <button class="download-btn" id="downloadBtn">Download Your Vogue Cover</button>

  <div class="fade-overlay" id="fadeOverlay"></div>
  <div class="one-more-thing" id="oneMoreThing">Oh, and one more thing...</div>
  <button class="next-btn" id="nextBtn">Next</button>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    const fadeOverlay = document.getElementById("fadeOverlay");
    const oneMoreThing = document.getElementById("oneMoreThing");
    const nextBtn = document.getElementById("nextBtn");

    downloadBtn.addEventListener("click", async () => {
      downloadBtn.disabled = true;
      downloadBtn.style.opacity = 0.5;

      try {
        const response = await fetch("vogue_wame_cover.jpg");
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = url;
        a.download = "Wame_Vogue_Cover.jpg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        fadeOverlay.classList.add("active");

        setTimeout(() => {
          fadeOverlay.classList.remove("active");
          oneMoreThing.style.display = 'block';
        }, 1800);

        setTimeout(() => {
          nextBtn.style.display = 'block';
        }, 3000);
      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
        downloadBtn.disabled = false;
        downloadBtn.style.opacity = 1;
      }
    });

    nextBtn.addEventListener("click", () => {
      window.location.href = "screenshot.html";
    });
  </script>
</body>
</html>
