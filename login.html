<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      gap: 30px;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid crimson;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px crimson;
      max-width: 350px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #ff0033;
      margin-bottom: 20px;
      text-shadow: 0 0 10px crimson;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: crimson;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: red;
    }

    .right {
      flex: 1.5;
      height: 100%;
      position: relative;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('wame.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.7;
      border: 2px solid crimson;
      box-shadow: 0 0 20px crimson;
      animation: pulseBorder 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes pulseBorder {
      0%, 100% {
        box-shadow: 0 0 20px crimson;
        border-color: crimson;
      }
      50% {
        box-shadow: 0 0 30px #ff0033, 0 0 10px crimson;
        border-color: #ff0033;
      }
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: center;
      }

      .right {
        display: none;
      }

      .login-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <div class="login-box">
      <h1>Enter Your Birthdate</h1>
      <input type="date" id="birthInput" />
      <button onclick="checkBirthday()">Access</button>
      <div id="message"></div>
    </div>
  </div>

  <div class="right">
    <div class="bg-img"></div>
  </div>

  <script>
    function checkBirthday() {
      const input = document.getElementById("birthInput").value;
      const inputDate = new Date(input);

      if (
        inputDate.getDate() === 7 && inputDate.getMonth() === 5
      ) {
        document.getElementById("message").style.color = "lime";
        document.getElementById("message").innerText = "Access granted...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        document.getElementById("message").innerText = "\u26A0\uFE0F ERROR 404: Age does not compute.";
      }
    }
  </script>
</body>
</html>
